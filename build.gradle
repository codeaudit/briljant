subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = "org.briljantframework"
    version = '0.1-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }

}
