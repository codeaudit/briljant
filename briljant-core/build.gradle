//apply from: "../gradle/application.java.gradle"
//apply from: "../gradle/application.kotlin.gradle"

apply plugin: "kotlin"
apply plugin: "groovy"
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/kotlin'
        }
    }
}

//jar {
//    from sourceSets.main.allJava
//}

dependencies {
    compile(group: 'com.github.fommil.netlib', name: 'all', version: '1.1.2')
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"

    compile group: 'com.univocity', name: 'univocity-parsers', version: '1.4.0'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
//    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'
    compile group: 'com.carrotsearch', name: 'hppc', version: '0.6.1'

    // mandatory dependencies for using Spock
    testCompile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}